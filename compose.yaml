# Docker Compose configuration for Stocky Inventory Management System
# Laravel 10 + Vue.js + MySQL + Redis

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: stocky_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-stocky}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-stocky_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - stocky-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stocky_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - stocky-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PHP-FPM + Apache (Laravel Application)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stocky_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      # Laravel Environment
      APP_NAME: "${APP_NAME:-Stocky}"
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8000}

      # Database Configuration
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-stocky}
      DB_USERNAME: ${DB_USERNAME:-stocky_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}

      # Cache Configuration
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379

      # Mail Configuration
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: "${MAIL_FROM_NAME:-Stocky}"

      # Passport Configuration
      PASSPORT_PERSONAL_ACCESS_CLIENT_ID: ${PASSPORT_PERSONAL_ACCESS_CLIENT_ID}
      PASSPORT_PERSONAL_ACCESS_CLIENT_SECRET: ${PASSPORT_PERSONAL_ACCESS_CLIENT_SECRET}
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/images:/var/www/html/public/images
      - ./public/uploads:/var/www/html/public/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - stocky-network

  # Queue Worker (for background jobs)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stocky_queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      # Same environment as app
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-stocky}
      DB_USERNAME: ${DB_USERNAME:-stocky_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - app
      - db
      - redis
    networks:
      - stocky-network

  # Scheduler (for Laravel cron jobs)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stocky_scheduler
    restart: unless-stopped
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    environment:
      # Same environment as app
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-stocky}
      DB_USERNAME: ${DB_USERNAME:-stocky_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./storage:/var/www/html/storage
    depends_on:
      - app
      - db
      - redis
    networks:
      - stocky-network

# Persistent volumes
volumes:
  db-data:
    driver: local
  redis-data:
    driver: local

# Network configuration
networks:
  stocky-network:
    driver: bridge
