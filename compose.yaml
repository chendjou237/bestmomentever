# Docker Compose configuration for Stocky Inventory Management System
# Simplified setup with Laravel + MySQL only

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: stocky_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-stocky}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-stocky_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - stocky-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM + Apache (Laravel Application)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stocky_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      # Laravel Environment
      APP_NAME: "${APP_NAME:-Stocky}"
      APP_ENV: ${APP_ENV:-production}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8000}

      # Database Configuration
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-stocky}
      DB_USERNAME: ${DB_USERNAME:-stocky_user}
      DB_PASSWORD: ${DB_PASSWORD:-secret}

      # Cache Configuration (file-based)
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync

      # Mail Configuration
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-tls}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: "${MAIL_FROM_NAME:-Stocky}"

      # Passport Configuration
      PASSPORT_PERSONAL_ACCESS_CLIENT_ID: ${PASSPORT_PERSONAL_ACCESS_CLIENT_ID}
      PASSPORT_PERSONAL_ACCESS_CLIENT_SECRET: ${PASSPORT_PERSONAL_ACCESS_CLIENT_SECRET}
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/images:/var/www/html/public/images
      - ./public/uploads:/var/www/html/public/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - stocky-network

# Persistent volumes
volumes:
  db-data:
    driver: local

# Network configuration
networks:
  stocky-network:
    driver: bridge
